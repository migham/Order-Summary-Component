<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="image/favicon-32x32.png" type="image/x-icon">
	<title>Order summary card</title>

	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<link rel  = "stylesheet" href                                                                   = "style.css">
	<style>
		.attribution { font-size: 11px; text-align: center; margin-bottom: 1em; }
		.attribution a { color: hsl(228, 45%, 44%); }
	  </style>
</head>
<body>
	<div class="card">
		<img src="./image/illustration-hero.svg" alt="hero">
		<h2>Order Summary</h2>
		<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
		<div class="data">
			<div class="data-plan">
				<img src="./image/icon-music.svg" alt="music">
				<div class="plan">
				
					<h3>Annual Plan</h3>
					<span>$59.99/year</span>
				</div>
			</div>
			
		<a href="#">Change</a>
		</div>
		<div class="payment">
			<span>Proceed to Payment</span>
		</div>
		<div class="cancel-order">
			Cancel Order
		</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://www.frontendmentor.io/profile/migham">Migham</a>.
		  </div>
	</div>	
	
</body>
</html>
